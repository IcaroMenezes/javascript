<body>
    <h1>Primeiro Teste em JavaScript</h1>
    <p>Olá, Mundo!</p>

        var n1=Number(window.prompt("Digite um numero:"))//parseInt ou parseFloat
        var n2=Number(window.prompt("Digite outro Numero:"))
